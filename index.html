<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivals Script</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            perspective: 1000px;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .code-container {
            background: transparent;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        code {
            display: block;
            background: transparent;
            color: #fff;
            padding: 24px 30px;
            border-radius: 15px;
            font-size: 1.5em;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.1),
                0 0 80px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }
        
        code::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.05) 30%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.05) 70%,
                transparent 100%
            );
            transform: rotate(25deg);
            animation: shine 6s linear infinite;
        }
        
        code::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.5) 50%,
                transparent 100%
            );
            animation: scanline 2s linear infinite;
        }
        
        .code-container:hover code {
            transform: scale3d(1, 1, 1) rotateY(5deg);
            box-shadow: 
                0 10px 40px rgba(255, 255, 255, 0.2),
                0 0 100px rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            filter: blur(20px);
            opacity: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: opacity 0.5s ease;
            z-index: -1;
            transform: translateZ(-10px);
        }
        
        .code-container:hover .glow {
            opacity: 0.5;
        }
        
        .flare {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            25% { transform: translateY(-10px) rotateX(2deg) rotateY(2deg); }
            50% { transform: translateY(0) rotateX(0deg) rotateY(-2deg); }
            75% { transform: translateY(10px) rotateX(-2deg) rotateY(0deg); }
        }
        
        @keyframes shine {
            0% { transform: translateY(-50%) translateX(-50%) rotate(25deg); }
            100% { transform: translateY(50%) translateX(50%) rotate(25deg); }
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { opacity: 0.1; }
            100% { transform: translateY(100vh); opacity: 0.5; }
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: grid-move 20s linear infinite;
        }
        
        @keyframes grid-move {
            0% { transform: translateZ(0); }
            100% { transform: translateZ(500px); }
        }
        
        .click-me {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <canvas id="particles"></canvas>
    <div class="container">
        <div class="code-container">
            <div class="glow"></div>
            <code>loadstring(game:HttpGet("https://raw.githubusercontent.com/Patheticcs/RivalsScript/refs/heads/main/main.lua",true))()</code>
            <div class="flare"></div>
        </div>
    </div>
    <div class="click-me">Click to copy</div>

    <script>

        
        // 3D Hover effect
        const codeContainer = document.querySelector('.code-container');
        const code = document.querySelector('code');
        const flare = document.querySelector('.flare');
        
        codeContainer.addEventListener('mousemove', (e) => {
            const rect = codeContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            codeContainer.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            
            // Position flare at mouse position
            flare.style.left = `${x - 50}px`;
            flare.style.top = `${y - 50}px`;
            flare.style.opacity = '0.5';
        });
        
        codeContainer.addEventListener('mouseleave', () => {
            codeContainer.style.transform = 'rotateX(0) rotateY(0)';
            flare.style.opacity = '0';
        });
        
        // Copy to clipboard functionality
        code.addEventListener('click', () => {
            const textToCopy = code.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = document.querySelector('.click-me').textContent;
                document.querySelector('.click-me').textContent = 'Copied!';
                
                setTimeout(() => {
                    document.querySelector('.click-me').textContent = originalText;
                }, 2000);
            });
        });
        
        // Initialize
        init();
        animate();
    </script>
</body>
</html>
